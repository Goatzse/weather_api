<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .weather-card {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .weather-card h2 {
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #357ABD;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>üå§ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
        return;
      }

      try {
        const apiKey = "2eac646dac8a4a8cbc4143605252208";
        const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <p><strong>${data.location.name}, ${data.location.country}</strong></p>
          <p><img src="${icon}" alt="${condition}"> ${condition}</p>
          <p>üå° Temperature: <strong>${temp}¬∞C</strong></p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå City not found or error fetching data.";
      }
    }
  </script>
</body>
</html>
